	hacia el servidor pueden tomarse un buen tiempo para responder
	y nosotros no podemos mantener la pagina en espera mientras la
	respuesta llega, debemos seguir ejecutando nuestra pagina de manera normal
	hasta que la respuesta llegue, a esto se le llama programacion asincrona -->
	<!-- En este caso, simularemos que estamos trabajando en un servidor y solicitamos
